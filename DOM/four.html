<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom last</title>
</head>
<body style="background-color: #212121;color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanuage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)

    }
    addLanuage("Python")
    addLanuage("typescript")

    function addOptiLanguage(langNAme){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langNAme))

        document.querySelector('.language').appendChild(li)

    }

    addOptiLanguage('golang')
    

    //edit

    const secoundLang = document.querySelector("li:nth-child(2)")
    console.log(secoundLang);
    // secoundLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secoundLang.replaceWith(newLi)

    //edit

    const firstLang = document.querySelector("li:first-child")
    console.log(firstLang);
    firstLang.outerHTML = "<li>TypeScript</li>"

    //remove

    const lastLang =  document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
